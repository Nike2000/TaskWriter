<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskReminder</title>
    <link rel="stylesheet" href="TaskWriterIndexStyle.css">
</head>

<body>
    <div class="container">
        <div class="uncheckedTask">
            <h1>Your Tasks For Today</h1>
            <!-- Tasks will be added inside ul as li elements -->
            <ul class="tasks">
            </ul>
            <!-- This button will add task to ul -->
            <div class="btn"><button id="addtsk">
                    <p>+</p>
                </button></div>
        </div>
        <div class="checkedTask">
            <h1 class="h-primary">Tasks Finished</h1>
            <!-- Tasks will be added inside ul as li elements -->
            <ul class="done-tasks">
            </ul>
        </div>
    </div>
    <script src="/TaskWriter.js"></script>
</body>

</html>
